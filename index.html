<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <!--Plugins-->
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/rxjs/2.3.22/rx.all.js"></script>
    <script src="lib/js.cookie.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <!--MyCodes-->
    <script src="src/Data/ColumnData.js"></script>
    <script src="src/Data/SaveData.js"></script>
    <script src="src/Data/SaveDataColumn.js"></script>
    <script src="src/DataLoader.js"></script>
    <script src="src/SaveDataManager.js"></script>
    <script src="src/StepManager.js"></script>
    <script src="src/MediaController.js"></script>
    <script src="src/TextController.js"></script>
    <script src="src/HintController.js"></script>
    <script src="src/SwitchableMedia.js"></script>
    <script src="src/FunctionCard.js"></script>
    <script src="src/FunctionCardController.js"></script>
    <script src="src/SplitController.js"></script>
    <script src="src/MoveAbleCard.js"></script>
    <script src="src/MoveAbleListControlUnit.js"></script>
    <script src="src/MoveAbleCardRootController.js"></script>
    <script src="src/AssistCard.js"></script>
    <script src="src/AssistCardController.js"></script>
    <script src="src/main.js"></script>
</head>
<body>
    <header>
        <div id="step">Step 1/3</div>
    </header>
    <div id="control_area" class="noselect">
        <div id="function_card_root">
            <div id="switchable_media">
                <img id="sw_desc" src="media/picture_1.png">
                <video id="sw_video" src="media/movie_1.mp4" controls="true"></video>
                <input type="submit" id="sw_switcher" class="submit" value="動画"/>
            </div>
            <div id="function_card_list">
            </div>
        </div>
        <div id="moveable_card_root">
            <div id="moveable_decide" class="moveable_decide_holder">
            </div>
            <div id="moveable_list">
            </div>
        </div>
        <div id="assist_card_root">
            <div id="assist_card_list">
            </div>
            <div id="assist_card_description">
                <p id="as_help_title"></p>
                <p id="as_help_word"></p>
                <p id="as_help_text"></p>
            </div>
        </div>
    </div>
    <div id="char_area">
        <div id="chat_area">
            <img id="chat_image" src="img/chat_area.png">
            <p id="chat_text">ここにかいわ</p>
            <img id="chat_triangle" src="img/triangle.png">
        </div>
        <img id="char" src="img/char_1.png">
    </div>
    <div id="input_area">
        <input id="input_box" type="text" >
        <input type="submit" id="input_submit" class="submit" value="決定"/>
        <input type="submit" id="check_submit" class="submit" value="チェック"/>
    </div>
    <div id="hint_area">
        <button id="hint_button">hint</button>
        <div id="hint_text"></div>
    </div>
</body>
</html>
